repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.5.6
  hooks:
    - id: ruff
      args: ["--fix"]
    - id: ruff-format
      exclude: tests/db/test_connections.py
- repo: https://github.com/psf/black
  rev: 24.4.2
  hooks:
    - id: black
      exclude: tests/db/test_connections.py
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.9
  hooks:
    - id: bandit
      args:
        [
          "--severity-level",
          "high",
          "--confidence-level",
          "high",
          "--skip",
          "B324",
          "-r",
          "app",
          "ingestion",
        ]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.10.0
  hooks:
    - id: mypy
